    <!--Trang web bán hàng-->
    <h1>Trang web bán hàng</h1>
    <div id="danhmuc">
        <ul>
            <li>
                <a href="#">Trang chủ</a>
            </li>
            <li>
                <a href="#">Sản phẩm</a>
            </li><li>
                <a href="#">Giới thiệu</a>
            </li><li>
                <a href="#">Liên hệ</a>
            </li>
        </ul>
    </div>
    <!--Thông tin sản phẩm-->
    <h2>Thông tin sản phẩm</h2>
    <div id="nguoidung">
        <table border="1">
            <thead id="phantu">
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th> Giá</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr id="sanpham1">
                    <td>Sản phẩm 1</td>
                    <td>Mô tả sản phẩm 1</td>
                    <td>100.000đ</td>
                    <td>10</td>
                </tr>
                <tr id="sanpham22">
                    <td>Sản phẩm 2</td>
                    <td>Mô tả sản phẩm 2</td>
                    <td>200.000đ</td>
                    <td>5</td>
                </tr>
                <tr id="sanpham3">
                    <td>Sản phẩm 3</td>
                    <td>Mô tả sản phẩm 3</td>
                    <td>300.000đ</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--Thông tin người dùng-->
    <h2>Thông tin người dùng</h2>
    <div id="nguoidung">
        <form action="https://api.gateway.com">
            <div id="username">
                <label for="name">Họ và tên:</label>
                <input type="text" name="name" id="name" placeholder="Username">
            </div>
            <br>
            <div id="emailuser">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="abc123@gmail.com">
            </div>
            <br>
            <div id="teluser">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" name="phone" id="phone" placeholder="123-4567-7654" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            </div>
            <br>
            <div id="addressuser" style="margin-bottom: 10px;">
                <label for="address">Địa chỉ:</label>
                <input type="text" name="address" id="address" >
            </div>
            <div id="send">
                <button type="submit">Đặt hàng</button>
            </div>
            <br>
        </form>
    </div>
